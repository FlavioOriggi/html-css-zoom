<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Zoom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>

    <!-- sezione header -->
    <header>
        <button>            
            <i class="fas fa-th"></i>
            Speaker View             
        </button>

        <button>
            <i class="fas fa-expand-arrows-alt"></i>
        </button>
    </header>


    <!-- sezione vista utenti  -->
    <main>
        <div class="gallery">
            <div class="utente">
                <img src="https://picsum.photos/536/354" alt="">
                <span class="name">
                    <i class="fas fa-microphone-slash"></i> Pinco Panco
                </span>
            </div>
        </div>


    </main>

    <footer>
        <div class="col">
            <button>
                <div class="color-btn-footer">               
                    <i class="fas fa-microphone"></i>
                    <p>mute  </p>
                </div>               
            </button>

            <button> 
                <div class="color-btn-footer">                
                    <i class="fas fa-angle-up"></i>
                </div>
            </button>

            <button>
                <div class="color-btn-footer"> 
                    <i class="fas fa-video"></i>                
                    Stop Video
                </div>    
            </button>
        </div>

        <div class="col-centrale">
            <button>
                <div class="color-btn-footer">
                    <i class="fas fa-user-plus"></i>
                    Invite
                </div>               
            </button>
            <button>
                <div class="color-btn-footer">
                    <i class="fas fa-microphone"></i>
                    Menage Participants
                </div>              
            </button>
            <button>
                <div class="color-btn-footer">
                    <i class="fas fa-microphone"></i>
                    Polling
                </div>               
            </button>
            <button>
                <div class="color-btn-footer">
                    <i class="fas fa-microphone"></i>
                    Share Screen 
                </div>               
            </button>
            <button>                
                <div class="color-btn-footer">
                    <i class="fas fa-angle-up"></i>
                </div>
            </button>
            <button>
                <div class="color-btn-footer">
                    <i class="fas fa-microphone"></i>
                    Chat
                </div>               
            </button>
            <button>
                <div class="color-btn-footer">
                    <i class="fas fa-microphone"></i>
                    Record
                </div>                
            </button>
            <button>
                <div class="color-btn-footer">
                    <i class="fas fa-microphone"></i>
                    Breakout Rooms
                </div>               
            </button>
            <button>
                <div class="color-btn-footer">
                    <i class="fas fa-microphone"></i>
                    More 
                </div>              
            </button>         
        </div>

        <div class="col">
            <div class="End-mtng">
                <p>End meeting</p>
            </div>
            
        </div>

       


    </footer>
    
</body>
</html>
