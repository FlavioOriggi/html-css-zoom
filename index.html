<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>

    <!-- sezione header -->
    <header>
        <button>
            <i class="fas fa-th"></i>
            Speaker View
        </button>

        <button>
            <i class="fas fa-expand-arrows-alt"></i>
        </button>
    </header>


    <!-- sezione vista utenti  -->
    <main>
        <div class="gallery">
            <div class="utente">
                <img src="https://picsum.photos/536/354" alt="">
                <span class="name">
                    <i class="fas fa-microphone-slash"></i> Pinco Panco
                </span>
            </div>
        </div>


    </main>

    <footer>
        <div class="col">
            <button>
                <div><i class="fas fa-microphone"></i></div>
                mute                
            </button>

            <button>                
                <div><i class="fas fa-angle-up"></i></div>
            </button>

            <button>
                <div><i class="fas fa-video"></i></div>
                Stop Video
            </button>
        </div>

        <div class="col-centrale">
            <button>
                <div><i class="fas fa-user-plus"></i></i></div>
                Invite               
            </button>
            <button>
                <div><i class="fas fa-microphone"></i></div>
                Menage Participants              
            </button>
            <button>
                <div><i class="fas fa-microphone"></i></div>
                Polling               
            </button>
            <button>
                <div><i class="fas fa-microphone"></i></div>
                Share Screen               
            </button>
            <button>                
                <div><i class="fas fa-angle-up"></i></div>
            </button>
            <button>
                <div><i class="fas fa-microphone"></i></div>
                Chat               
            </button>
            <button>
                <div><i class="fas fa-microphone"></i></div>
                Record                
            </button>
            <button>
                <div><i class="fas fa-microphone"></i></div>
                Breakout Rooms               
            </button>
            <button>
                <div><i class="fas fa-microphone"></i></div>
                More               
            </button>         
        </div>

        <div class="col">
            <div class="End-mtng">
                <p>End meeting</p>
            </div>
            
        </div>

       


    </footer>
    
</body>
</html>
